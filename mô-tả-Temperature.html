<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
class Temperature {
    constructor(doC) {
        this.doC = doC;
    }
    chuyenDoiCsangF(){
        alert("do F bang " + (this.doC + 273.15));
    }
    chuyenDoiCsangK(){
        alert("do K bang " + ((this.doC*1.8) + 32 ));
    }
}
     var temperature = new Temperature(25);
     temperature.chuyenDoiCsangF();
     temperature.chuyenDoiCsangK();
</script>
</body>
</html>
