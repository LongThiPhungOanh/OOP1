    class Rectangle {
        constructor(height, width) {
            this.height = height
            this.width = width
             this.dientich = (height + width) * 2;
            this.chuvi = height * width;
        }
        draw() {
            const canvas = document.getElementById("myCanvas");
            const context = canvas.getContext("2d");
            context.fillStyle = "#FF0000";
            context.fillRect(25, 40, this.width, this.height);
            context.fillText(this.dientich, 40, 80)
            context.fillText(this.chuvi, 40, 80)
        }
    }
